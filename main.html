<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
	<style>
    /* Optional styles for the form */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <body>
     <h1>Login Form</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <label>
      <input type="checkbox" id="checkbox"> Remember me
    </label><br>
    <input type="submit" id="submit" value="Submit">
  </form>

  <!-- Existing user login button (Initially hidden) -->
  <button id="existing" style="display: none;">Login as existing user</button>

    <script>
   // Function to handle the login process
document.getElementById("login-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  // Get username, password, and remember me checkbox state
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const rememberMe = document.getElementById("checkbox").checked;

  // If remember me is checked, store the username and password in localStorage
  if (rememberMe) {
    localStorage.setItem("username", username);
    localStorage.setItem("password", password);
  } else {
    // If unchecked, remove username and password from localStorage
    localStorage.removeItem("username");
    localStorage.removeItem("password");
  }

  // Show an alert with the logged in username
  alert(`Logged in as ${username}`);

  // If there's existing data in localStorage, show the "Login as existing user" button
  if (localStorage.getItem("username") && localStorage.getItem("password")) {
    document.getElementById("existing").style.display = "inline-block";
  }
});

// Function for handling the "Login as existing user" button click
document.getElementById("existing").addEventListener("click", function() {
  const username = localStorage.getItem("username");
  const password = localStorage.getItem("password");

  // Show an alert with the username
  alert(`Logged in as ${username}`);
});

// Check if there are saved login details on page load
window.onload = function() {
  if (localStorage.getItem("username") && localStorage.getItem("password")) {
    // If saved details exist, show the "Login as existing user" button
    document.getElementById("existing").style.display = "inline-block";
  }
};

    </script>
  </body>
</html>
